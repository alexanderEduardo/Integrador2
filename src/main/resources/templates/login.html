<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="img/mueb.jpg" class="d-block w-150" alt="Imagen 5" height="300px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Iniciar Sesión</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">

								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>

							</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Cierre de sesión exitoso</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Correo Electrónico</label> <input required
										class="form-control" name="username" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Contraseña</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Iniciar Sesión</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Olvidé mi Contraseña</a><br>
							¿No tienes una cuenta? <a href="/register" class="text-decoration-none">Crea una</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
