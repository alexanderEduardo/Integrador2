<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>MARKITO STORE</title>
</head>
<body>
	
	<section>
		<!-- Inicio del Carrusel  -->
		
		<div id="carouselExample" class="carousel slide">
		  <div class="carousel-inner">
		    <div class="carousel-item active" style="display: flex; justify-content: center; align-items: center;">
		     <img src="img/mueb.jpg" class="d-block w-150" alt="Imagen 2" height="350px">
			 <img src="img/fino1.jpg" class="d-block w-150" alt="Imagen 5" height="350px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/ecom3.jpg" class="d-block w-100" alt="Imagen 2" height="350px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/ecom2.jpg" class="d-block w-100" alt="Imagen 3" height="350px">
		    </div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Anterior</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Siguiente</span>
		  </button>
		</div>


		<!-- Fin del Carrusel  -->

		<!-- Inicio del Módulo de Categorías -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Categoria</p>
				<div class="col-md-2" th:each="c : ${category}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded-circle text-center">
						<div class="image-container rounded-circle overflow-hidden mx-auto" style="width: 140px; height: 140px;">
							<img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid" style="object-fit: cover; width: 100%; height: 100%;">
						</div>
						<div class="card-body">
							<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin del Módulo de Categorías -->


		<!-- Inicio del Módulo de Últimos Productos -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Ultimos Productos</p>

				<div class="col-md-3" th:each="p:${products}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
							<p class="text-center"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
						</div>
					</div>
				</div>


			</div>
		</div>


		<!-- Fin del Módulo de Últimos Productos -->
	</section>
</body>
</html>
